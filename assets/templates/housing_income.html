<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>D3Times</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<style>
  th {
    padding-top: 12px;
    padding-bottom: 12px;
    text-align: left;
    background-color: #5f09a7;
    color: white;
}
</style>

</head>

<body>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3-tip/0.9.1/d3-tip.js"></script>

    <div class="container">
        <div class="row">
          <div class="col-lg-12">
              <div id="plot"></div>
          </div>
        </div>


        <select id="selDataset">
            <option value="2017">2017</option>
            <option value="2018">2018</option>
            <option value="2019">2019</option>
        </select>

        <br>
        <br>
        <hr>

      
        <div class="col-md-12">
          <h3>Top 10 counties with high house cost to income ratio for current selected year</h3>
          <div id="table-area" class="">
            <table id="ufo-table" class="table table-striped">
              <thead>
                <tr>
                  <th class="table-head">County</th>
                  <th class="table-head">Calculated Ratio (House Price:Income)</th>
                  <th class="table-head">Median House Price ($)</th>
                  <th class="table-head">Median Income ($)</th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
          </div>
        </div>

  <script type="text/javascript" src="{{ url_for('static', filename='js/housing.js') }}"></script>




</body>

</html>
